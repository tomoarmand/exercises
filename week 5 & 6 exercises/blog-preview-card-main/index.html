<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="index.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="img-div"><img src="assets/images/illustration-article.svg"></div>
    <button>Learning</button>

    <div class="info">
      <p class="date">Published 21 Dec 2023</p>

      <h2 class="heading">HTML & CSS foundations</h2>

      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img src="image-avatar.webp" class="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>

  </div>
</body>

</html>
